<h3>{{entry.title}}</h3>
<h4>Paths</h4>
<ul>
    <li data-ng-repeat="path in entry.paths">{{path}}</li>
</ul>
<form class="form-inline">
    <input type="text" data-ng-model="path" placeholder="Path">
    <button class="btn" data-ng-click="addPath()">Add</button>
</form>

<form class="form-inline">
    <input type="text" data-ng-model="assignRegex" placeholder="Episoderegex">
    <button class="btn" data-ng-click="autoAssign()">Auto Assign</button>
    <button class="btn" data-ng-click="applyEpisodes()">Apply</button>
</form>

<table class="table table-condensed">
    <thead>
        <tr>
            <th>Path</th>
            <th>Season</th>
            <th>Episode</th>
        </tr>
    </thead>

    <tbody>
        <tr data-ng-repeat="file in files | orderBy: 'file'">
            <td>{{file.file}}</td>
            <td>
                <select class="input-large" data-ng-model="file.season" data-ng-options="season.season for season in entry.seasons"></select>
            </td>
            <td>
                <input class="input-mini" type="number" min="1" step="1" data-ng-model="file.episode"></td>
        </tr>
    </tbody>
</table>
